                <div class="tpl-block">
                  
                    <div class="am-g">
						 <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"  onclick="window.location.href='/index1'">返回</button>
                              		 <input type="text" class="am-form-field" placeholder="要查询的操作人名" id="key" onkeydown="onSearch(this)" >

                                   <script type="text/javascript">
                                    function onSearch(obj){//js函数开始
                                        setTimeout(function(){//因为是即时查询，需要用setTimeout进行延迟，让值写入到input内，再读取
                                            var storeId = document.getElementById('HTlist');//获取table的id标识
                                            var rowsLength = storeId.rows.length;//表格总共有多少行
                                            var key = obj.value;//获取输入框的值
                                            var searchCol = 0;//要搜索的哪一列，这里是第一列，从0开始数起
                                            for(var i=1;i<rowsLength;i++){//按表的行数进行循环，本例第一行是标题，所以i=1，从第二行开始筛选（从0数起）
                                                var searchText = storeId.rows[i].cells[searchCol].innerHTML;//取得table行，列的值
                                                if(searchText.match(key)){//用match函数进行筛选，如果input的值，即变量 key的值为空，返回的是ture，
                                                storeId.rows[i].style.display='';//显示行操作，
                                                }
                                                else{
                                                        storeId.rows[i].style.display='none';//隐藏行操作
                                                }
                                            }
                                        },200);//200为延时时间
                                    }
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12">
                            <form class="am-form">

                                            <th class="table-title">操作人</th>
                                            <th class="table-date am-hide-sm-only">操作内容</th>
                                            <th class="table-set">操作时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for one in g %}

                                            <td>{{one.man}}</td>
                                            <td>{{one.op}}</td>
                                            <td>{{one.time}}</td>
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>
                                <hr>

                            </form>
