<!DOCTYPE html>
<html lang='pl'>
<head>
<title>HTML5相册插件ma5gallery - 站长素材</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="static/css/screen.css" rel="stylesheet" type="text/css">
<link href="static/css/ma5gallery.css" rel="stylesheet" type="text/css">
<script src="static/js/jquery.js"></script>
<script src="static/js/ma5gallery.js"></script>
<script src="static/js/functions.js"></script>
	<!--[if lt IE 9]>
	<script src="static/js/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section class="site-header container">
		<h1>MA5-Gallery</h1>
		<div class="ma5-gallery">
			{%for one in t%}
			   <figure class="gallery-item">
				   <script>alert(one);</script>
				   <p>{{one}}</p>
				<img src= "{{one}}" alt="">
				<figcaption>Kurka wodna</figcaption>
			   </figure>
			{% endfor %}

	</div>
</section>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<form action="/klvchen/" method="post" enctype="multipart/form-data">
    <p><input type="file" name="upload"></p>
    <p><input type="submit" value="submit"></p>
</form>
</div>
</body>
</html>
